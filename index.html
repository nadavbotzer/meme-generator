<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body onload="onInit()">
    <div class="main-layout">
        <header>
            <h1>Meme Generator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="options">
                <input class="text" type="text" placeholder="Edit your text" oninput="onSetLineTxt(value)">
                <div class="options-group">
                    <input class="color" type="color" id="color" value="#ffffff" onchange="onSetColor(value)">
                    <button class="btn" onclick="onChangeSize(-2)">-</button>
                    <button class="btn" onclick="onChangeSize(2)">+</button>
                </div>
                <div class="options-group justify-end">
                    <button class="btn" onclick="onAddLine()">Add Text</button>
                    <button class="btn" onclick="onSwitchLine()">Switch lines</button>
                </div>
                <div class="options-group justify-end">
                    <select onchange="onSetFont(value)" class="font">
                        <option value="Arial">Arial</option>
                        <option value="David">David</option>
                        <option value="Tahoma">Tahoma</option>
                        <option value="Impact" selected="selected">Impact</option>
                    </select>
                    <select onchange="onSetAlign(value)" class="text-align">
                        <option value="end">Start</option>
                        <option value="center" selected="selected">Center</option>
                        <option value="start">End</option>
                    </select>
                    <button class="btn" onclick="onChangeHeight(5)">Up</button>
                    <button class="btn" onclick="onChangeHeight(-5)">Down</button>
                </div>
                <div class="options-group justify-center">
                    <a class="btn" href="#" onclick="onDownloadCanvas(this)">Download</a>
                    <a class="btn" href="#" onclick="onDownloadCanvas(this)">Share</a>
                </div>
            </section>
            <section class="meme-container">
                <div class="canvas-container">
                    <canvas onmousedown="onDown(event)" onmouseup="onUp()" onmousemove="">

                    </canvas>
                </div>
            </section>
            <section class="gallery"></section>
        </main>
    </div>
    <script src="./js/service/memeService.js"></script>
    <script src="./js/memeController.js"></script>
    <script src="./js/galleryController.js"></script>
</body>

</html>
