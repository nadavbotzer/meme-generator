<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>

<body onload="onInit()">
    <div class="main-layout">
        <header>
            <h1>Meme Generator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="options">
                <input type="text" placeholder="Text" oninput="onSetLineTxt(value)">
                <a class="btn" href="#" onclick="onDownloadCanvas(this)">Download</a>
                <input class="color" type="color" id="color" onchange="onSetColor(value)">
                <button onclick="onChangeSize(-2)">-</button>
                <button onclick="onChangeSize(2)">+</button>
            </section>
            <section class="meme-container">
                <div class="canvas-container">
                    <canvas>

                    </canvas>
                </div>
            </section>
            <section class="gallery"></section>
        </main>
    </div>
    <script src="js/service/memeService.js"></script>
    <script src="js/memeController.js"></script>
    <script src="js/galleryController.js"></script>
</body>

</html>
