<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>

<body onload="onInit()">
    <div class="main-layout">
        <header>
            <h1>Meme Generator</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="#" onclick="renderGallery()">Gallery</a></li>
                    <li><a href="#" onclick="onShowGallery()">Saved Memes</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <section class="options">
                <input class="text" type="text" oninput="onSetLineTxt(value)" onchange="onSubmitText(value)"
                    placeholder="Enter text">
                <div class="options-group">
                    <input class="color" type="color" id="color" value="#ffffff" onchange="onSetColor(value)">
                    <button class="btn emoji" onclick="onChangeSize(2)">âž•</button>
                    <button class="btn emoji" onclick="onChangeSize(-2)">âž–</button>
                </div>
                <div class="options-group justify-end">
                    <button class="btn" onclick="onAddLine()">Add Line</button>
                    <button class="btn" onclick="onDeleteText()">Delete Line</button>
                    <button class="btn" onclick="onSwitchLine()">Switch Line</button>
                    <button class="btn" onclick="onUmMarkText(-1)">Unmark Line</button>
                </div>
                <div class="options-group justify-end">
                    <div class="btn">
                        <label for="font">Font:</label>
                        <select onchange="onSetFont(value)" class="font" id="font">
                            <option value="Arial">Arial</option>
                            <option value="David">David</option>
                            <option value="Tahoma">Tahoma</option>
                            <option value="Impact" selected="selected">Impact</option>
                        </select>
                    </div>
                    <div class="btn">
                        <label for="text-align">Align:</label>
                        <select onchange="onSetAlign(value)" class="text-align" id="text-align">
                            <option value="start">Start</option>
                            <option value="center" selected="selected">Center</option>
                            <option value="end">End</option>
                        </select>
                    </div>
                    <button class="btn emoji" onclick="onChangeHeight(5)">â¬†</button>
                    <button class="btn emoji" onclick="onChangeHeight(-5)">â¬‡</button>
                </div>
                <div class="options-group justify-end">
                    <span class="btn emoji" onclick="onAddLine('ðŸŽƒ')">ðŸŽƒ</span>
                    <span class="btn emoji" onclick="onAddLine('ðŸ˜Ž')">ðŸ˜Ž</span>
                    <span class="btn emoji" onclick="onAddLine('ðŸ¤£')">ðŸ¤£</span>
                    <span class="btn emoji" onclick="onAddLine('ðŸ¤‘')">ðŸ¤‘</span>
                </div>
                <div class="options-group justify-center">
                    <a class="btn" href="#" onclick="onDownloadCanvas(this)">Download</a>
                    <a class="btn" href="#" onclick="onDownloadCanvas(this)">Share</a>
                    <button class="btn" onclick="onSaveMeme()">Save to Gallery</button>
                </div>
            </section>
            <section class="meme-container">
                <div class="canvas-container">
                    <canvas onmousedown="onDown(event)" onmouseup="onUp()" onmousemove="onMoveText(event)">

                    </canvas>
                </div>
            </section>
            <section class="gallery"></section>
            <section class="saved-gallery hidden">
                <h2>Saved Memes</h2>
                <div class="saved-memes"></div>
            </section>
        </main>
    </div>
    <script src="./js/service/memeService.js"></script>
    <script src="./js/memeController.js"></script>
    <script src="./js/galleryController.js"></script>
</body>

</html>
